<html>
	<head><title>Menu Program</title></head>

<body>
<div class="w3-container w3-sofia">
 <center> <p class="w3-xxlarge"> Working on LV (Logical Volume)</p> </center>
</div>
<div class="w3-container">
  <ul class="w3-ul w3-hoverable">
<li><b>Press 1 </b>: To view available LV</li>
<li><b>Press 2 </b>: To create new LV</li>
<li><b>Press 3 </b>: To Increase the size of LV</li>
<li><b>Press 4 </b>: To Decrease the size of LV</li>	
</div>
</br> 

<div class="w3-container">
 <form class="w3-container w3-card-4 w3-light-grey" action="/test">

  <label><b><center>Enter Your Choice :</center></b></label>
  <input class="w3-input w3-border" type="text" name="choice"></p>
</div>
<br />
<div class="w3-container">
<center><p><button class="w3-button w3-indigo" type='submit'>Proceed</button></p></center>
</div>
</form>

<form action="/home">
<div class="w3-container">
<center><p><button class="w3-button w3-indigo">Home</button></p></center>
</div></form>
