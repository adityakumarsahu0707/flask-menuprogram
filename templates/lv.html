<body>

<div class="w3-container w3-sofia">
 <center> <p class="w3-xxlarge"> Working on LV (Logical Volume)</p> </center>
</div>
<div class="w3-container">
  <ul class="w3-ul w3-hoverable">
<br />
<li><b><a href="#" >Press 1 </b>: To view available LV's</li>
<br />

<br />
<li><b><a href="#" >Press 3 </b>: To delete any LV</li>
<br />
<li><b><a href="#" >Press 4 </b>: To Extend the size of LV</li>
<br />
<li><b><a href="#" >Press 5 </b>: To Reduce the size of LV</li>

<br /> <br />

 <form class="w3-container w3-card-4 w3-light-grey" action="/output">

  <input class="w3-input w3-border" type="text" name="lv-value"></p>
</div>
<br />
<div class="w3-container">
<center><p><button class="w3-button w3-indigo" type='submit'>Proceed</button></p></center>
</div>
</form>
